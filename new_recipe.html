<!DOCTYPE html>
<html>
    <head>
        <title>New Recipe</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1>New Recipe</h1>

        <form action="/action_page.php" method="get" name="myForm">

            <input type="text" name="recipe_name" placeholder="recipe name">
            <input type="number" name="serves" placeholder="number of serves"><br>

            <h3>Main ingredients:</h3>

                <input type="text" name="mainingredient" placeholder="Ingredient">
                <input type="number" name="amount" placeholder="Number">
                <select>
                    <option value="" disabled selected>Select Units</option>
                    <option value="units">Units</option>
                    <option value="kilogram">kilogram</option>
                    <option value="milligram">milligram</option>
                    <option value="gram">gram</option>
                    <option value="Liter">Liter</option>
                </select>
                <br>


            <h3>Other ingredients:</h3>

                <input type="text" name="otheringredient" placeholder="Ingredient">
                <input type="number" name="amount" placeholder="Number">
                <select>
                    <option value="" disabled selected>Select Units</option>
                    <option value="kilogram">kilogram</option>
                    <option value="milligram">milligram</option>
                    <option value="gram">gram</option>
                    <option value="Liter">Liter</option>
                </select>
                <br>

            <p>Method:<br>
                <textarea> </textarea>
                    <p>Source:<br>
                <input type="text" name="method" value=""><br>

                <input type="button" onclick="formSubmit()" value="Save Recipe">
        </form>
    </body>
</html>
